<div class="container">
  <div class="page-title">
    <h1>Benford's law calculator</h1>
    <p class="lead">Extract the first digit of numbers in CSV file with ";" separators.</p>
    <hr />
  </div>

  <div class="form-group">
    <textarea class="form-control" name="body" cols="30" rows="10" ng-model="data.body"></textarea>
  </div>

  <button class="btn btn-primary" ng-click="submit();">Submit</button>

  <div id="benford_graph"></div>
</div>
